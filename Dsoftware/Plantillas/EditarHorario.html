{% extends "BaseWeb.html" %}

{% block contenido %}

	<section>
		Publicidad
	</section>
	<aside>
		<!--<div class="container">-->
		<!--</div>-->
			<form method="post"> {% csrf_token %}
				<fieldset>
					<legend> Horario de Atencion </legend>
					
					<label> Hora de Entrada </label>
					<div id="datetimepicker3" class="input-append">
						<span class="add-on">
							<i data-time-icon="icon-time">
							</i>
						</span>
						<!--<input data-format="HH:mm PP" type="text" name="hora_entrada"></input>-->
						{{iFrmHorario.hora_entrada}}
					</div>
					<br>
					
					<label> Hora de Salida </label>
					<div id="datetimepicker4" class="input-append">
						<span class="add-on">
							<i data-time-icon="icon-time">
							</i>
						</span>
						<!--<input data-format="HH:mm PP" type="text" name="hora_salida"></input>-->
						{{iFrmHorario.hora_salida}}
					</div>
					<br>
					
					<button type="submit" class="btn btn-primary"> Guardar </button>
					<a href="{% url Clinica.views.ConsultarEstado %}" class="btn btn-danger"> Cancelar </a>
				</fielset>
			</form>
		<!--<div class="container">-->
		<!--</div>-->
	</aside>

{% endblock contenido %}
